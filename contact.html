<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact | Your Brand</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header container">
    <div class="brand"><div class="logo">YB</div><div><div style="font-weight:700">Your Brand</div><div style="font-size:12px;color:#7a8796">Industrial Ink Supplier</div></div></div>
    <nav class="nav"><a href="index.html">Home</a><a href="products.html">Products</a><a href="about.html">About</a><a href="contact.html">Contact</a></nav>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <p>Fill in the form below and our sales team will contact you within one business day.</p>

    <form action="mailto:sales@yourdomain.com" method="post" enctype="text/plain" style="background:#fff;padding:18px;border-radius:10px">
      <div class="form-row">
        <input type="text" name="company" placeholder="Company Name" required>
        <input type="text" name="contact" placeholder="Contact Person" required>
      </div>
      <div class="form-row" style="margin-top:12px">
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone / WhatsApp">
      </div>
      <div style="margin-top:12px">
        <select name="product">
          <option>WB-220 Water-based Ink</option>
          <option>Eco-Solvent Series</option>
          <option>Printheads & Cartridges</option>
          <option>Ink Supply Systems</option>
        </select>
      </div>
      <div style="margin-top:12px">
        <textarea name="message" rows="6" placeholder="Message / Order Details"></textarea>
      </div>
      <div style="margin-top:12px">
        <button class="btn" type="submit">Send</button>
      </div>
    </form>

    <section style="margin-top:18px" class="card">
      <h3>Direct Contact</h3>
      <p>Email: <a href="mailto:sales@yourdomain.com">sales@yourdomain.com</a></p>
      <p>WhatsApp: +86 123 4567 890</p>
      <p>Office hours: Mon–Fri 9:00–18:00 (UTC+8)</p>
    </section>

  </main>

  <footer class="footer container">© 2025 Your Brand</footer>
</body>
</html>
